<body>
    <center>Enter a num brtween  1 to 7</center>
    <script>
        let num = prompt ("Enter a num brtween  1 to 7")

        switch (num){
            case "1":num
            alert ("Today is sunday");
            break;
        }
            switch (num) {
                case "2":
                    alert ("Today is Monday")
                    break;
            }
                    switch (num){
            case "3":num
            alert ("Today is Tuesday");
            break;
        }

        switch (num){
            case "4":num
            alert ("Today is Wednesday");
            break;
        }

        switch (num){
            case "5":num
            alert ("Today is Thursday");
            break;
        }

        switch (num){
            case "6":num
            alert ("Today is Friday");
            break;
        }

        switch (num){
            case "7":num
            alert ("Today is Saturday");
            break;
            default :
            alert("this number is not between 1 to 7")
        }
    </script>
