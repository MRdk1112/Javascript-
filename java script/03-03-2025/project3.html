      <script>
        function calculateSimpleInterest(P, R, T) {

}

const time = parseFloat(prompt("Enter the Time period (in years): "));

if (!isNaN(principal) && principal > 0 && !isNaN(rate) && rate > 0 && !isNaN(time) && time > 0) {
